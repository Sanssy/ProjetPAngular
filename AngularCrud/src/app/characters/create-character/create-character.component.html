<form #characterForm="ngForm" (ngSubmit)=saveCharacter(characterForm)>
  <div class="card">
    <div class="card-header">
      Add a character
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" name="name" [(ngModel)]="name" class="form-control" id="name" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
Angular Generated Form Model : {{characterForm.value | json}}
