      <div class="form-group" >
        <label class="control-label" for="name">Name</label>
        <input required type="text" name="name" [(ngModel)]="character.name" class="form-control" id="name" placeholder="Enter name"
          #name="ngModel" [ngClass]="{'is-invalid' : name.invalid && name.touched, 'is-valid' : name.valid && name.touched}">
        <span class="invalid-feedback" *ngIf="name.invalid && name.touched">Name is required</span>
      </div>

      <!-- 18 / 19 -->

      <div class="form-group" >
        <label class="label-control" for="email">Email address</label>
        <input [required]="contactPreference.value =='email'" email type="text" name="email" [(ngModel)]="character.email" class="form-control" id="email" aria-describedby="emailHelp"

        <span class="invalid-feedback" *ngIf="email.invalid">Email is required</span>

            <label for="emailPref" class="custom-control-label">Email</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" required #contactPreference="ngModel" value="phoneNumber" id="phoneNumberPref" name="contactPreference" [(ngModel)]="character.contactPreference"
              class="custom-control-input" [ngClass]="{'is-invalid': contactPreference.touched && contactPreference.invalid, 'is-valid': contactPreference.touched && contactPreference.valid}">
            <label for="phoneNumberPref" class="custom-control-label">Phone Number</label>
          </div>
        </div>
        <small [ngClass]="{'text-danger': contactPreference.touched && contactPreference.invalid}" *ngIf="contactPreference.touched && contactPreference.invalid">Contact Preference is required</small>
        <!-- Contact Preference Selected Value : {{ contactPreference.value | json }} -->
      </div>

            <label for="male" class="custom-control-label">Male</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" required #gender="ngModel" value="female" id="female" name="gender" [(ngModel)]="character.gender" class="custom-control-input"

            <label class="custom-control-label" for="female">Female</label>
          </div>
        </div>
        <small [ngClass]="{'text-danger': gender.touched && gender.invalid}" *ngIf="gender.touched && gender.invalid">Gender is required</small>
