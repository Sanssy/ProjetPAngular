<form #characterForm="ngForm" (ngSubmit)=saveCharacter(characterForm)>
  <div class="card">
    <div class="card-header">
      Add a character
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" name="name" [(ngModel)]="name" class="form-control" id="name" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number">
      </div>

      <!-- COURS 6 & 7 (radio + default checked + disabled) -->

      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPref" [(ngModel)]="contactPref"> Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phoneNumber" name="contactPref" [(ngModel)]="contactPref"> Phone Number
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender"> Female
          </label>
        </div>
      </div>
      <!-- FIN COURS 6 & 7 -->

      <!-- COURS 8 (checkbox + default checked + disabled) -->
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive"> is Active
          </label>
        </div>
      </div>
      <!-- FIN COURS 8 -->

      <!-- COURS 9 (HardCoding + default select + disabled) -->
      <!-- <div class="form-group">
        <label for="department" class="checkbox-inline">
          Department
        </label>
        <select name="department" id="department" [(ngModel)]="department" class="form-control">
          <option value="1">Help Desk</option>
          <option value="2">HR</option>
          <option value="3">IT</option>
          <option value="4">Payroll</option>
        </select>
      </div> -->
      <!-- FIN COURS 9 -->

      <!-- COURS 10 (select option using array + property binding) -->
      <div class="form-group">
        <label for="department" class="checkbox-inline">
          Department
        </label>
        <select name="department" id="department" [(ngModel)]="department" class="form-control">
          <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}
            <!-- what's the difference btwn [value]="dept.id" & value="{{dept.id}}" ? -->
          </option>
        </select>
      </div>
      <!-- FIN COURS 10 -->

      <!-- COURS 11 & 12 (DatePicker + ngxbootstrap + bsDatepicker & bsDaterangepicker + custom ) -->

      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateOfBirth">Date of Birth</label>
          <input
          type="text"
          bsDatepicker
          name="dateOfBirth"
          [(ngModel)]="dateOfBirth"
          class="form-control"
          id="dateOfBirth"
          [bsConfig]="datePickerConfig"
          placement='right'>
        </div>
      </div>

      <!-- FIN COURS 11 & 12 -->

      <!-- COURS 13 (ngIf) -->

      <div class="form-group">
          <label for="photoPath">Photo Path</label>
          <input type="text" name="photoPath" [(ngModel)]="photoPath"
          class="form-control" id="photoPath" placeholder="Enter photo path">
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="togglePhotoPreview()">
          {{previewPhoto? 'Hide ' : 'Show '}} Preview
        </button>
      </div>

      <div class="form-group">
        <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto" />
      </div>


      <!-- FIN COURS 13 -->

    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
Angular Generated Form Model : {{characterForm.value | json}}
