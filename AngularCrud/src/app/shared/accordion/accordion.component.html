<div class="card" [class.border-success]="hasJustViewed">
  <div class="card-header bg-light pointerCursor" [class.border-success]="hasJustViewed" (click)="isHidden = !isHidden">
    <h5 class="card-title">{{ title | uppercase}}</h5>
  </div>
  <div class="card-body bg-white" [class.border-success]="hasJustViewed" [hidden]="isHidden">
    <ng-content select=".myCardBody"></ng-content>
  </div>
  <div class="card-footer bg-light" [class.border-success]="hasJustViewed" [hidden]="isHidden">
    <ng-content select=".myCardFooter"></ng-content>
  </div>
</div>
